services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: savings
      POSTGRES_USER: savings_user
      POSTGRES_PASSWORD: savings_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U savings_user -d savings"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  web:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://savings_user:savings_password@db:5432/savings
      AUTH_SECRET: change-me-auth-secret
      PORT: 3000
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db-data:
